<!DOCTYPE html>  
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch-It-Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    nav {
        background-color: rgb(168, 229, 255);
        place-content: left;
        text-align: left;
        padding: 10px;
        width: 15%;
        margin: 10px;
        border-radius: 10px;

    }

    .card {
        width: 200px;
        height: 400px;
        color: black;
        border-radius: 20px;
        background-color: lightgrey;
        display: inline-block;
        margin: 10px;
        text-align: center;
        line-height: 300px;
        font-size: 24px;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
        0% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-20px);
        }
        100% {
            transform: translateY(0);
        }
    }

    .card:hover {
        background-color: #e0e0e0;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        transform: translateY(-10px);
        transition: all 0.3s ease;
        animation: enlarge 0.3s forwards;
    }

    @keyframes enlarge {
        to {
            transform: scale(135%);
        }
    }



    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        place-content: center;
        text-align: center;
    }
    header {
        background-color: #f2cdff;
        color: rgb(0, 0, 0);
        padding: 10px 0;
        text-align: center;
    }
    main {
        padding: 20px;
    }
    section {
        margin-bottom: 20px;
    }
</style>

<body>
    <header>
        <h1>Welcome to Scratch It!</h1>
    </header>
    <nav>
        <p> Collected:</p>
    </nav>

    <main>
        <h2>Click on a card to scratch and reveal your prize!</h2>
        <div class="card">
            <h2>1</h2>
        </div>
        <div class="card">
            <h2>2</h2>
        </div>
        <div class="card">
            <h2>3</h2>
        </div>
    </main>
</body>
</html>
